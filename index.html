<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="splash">
        <p class="splash-title splash-rock">ROCK</p>
        <p class="splash-title splash-paper">PAPER</p>
        <p class="splash-title splash-scissors">SCISSORS</p>
    </div>

    <h1 class="title">ROCK&nbsp;&nbsp;&nbsp;PAPER&nbsp;&nbsp;&nbsp;SCISSORS</h1>

    <div class="score-section">
        <p class="player-label user">YOU</p>
        <p class="scores">
            <span class="user-score">0</span>
            :
            <span class="comp-score">0</span>
        </p>
        <p class="player-label comp">COMP</p>
    </div>
    
    <div class="mute-section">
        <button class="mute">
            <img src="images/volume-high-solid.svg"/> 
        </button>
    </div>

    <div class="game-comments">
        pick an option
    </div>

    <div class="player-hands">
        <div class="user-hand">
            <img src="images/player-hands/rock-left.svg"/> 
        </div>
        <div class="comp-hand">
            <img src="images/player-hands/rock-right.svg"/> 
        </div>
    </div>


    <button class="reset">Play Again?</button>

    <div class="choices">
        <button class="rock">
            <img id="rock" src="images/choices/rock.svg"/>
        </button>
        <button class="paper">
            <img id="paper" src="images/choices/paper.svg"/>
        </button>
        <button class="scissors">
            <img id="scissors" src="images/choices/scissors.svg"/>
        </button>
    </div>

    <footer>
        <p>JNPR @ <a href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/rock-paper-scissors" target="_blank">TheOdinProject</a></p>
        <a href="https://github.com/N00bYeet" target="_blank">
            <img src="images/GitHub-Mark.svg" alt="github logo" width="25px">
        </a>
    </footer>

    <iframe src="audio/silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    <audio class="bg-music" src="audio/Way Back Then (Squid Game OST).mp3" autoplay loop></audio>
</body>
</html>
