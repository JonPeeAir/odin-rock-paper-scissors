<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">ROCK PAPER SCISSORS</h1>
    <div class="scores">
        <div class="user">
            YOU <br> <span id="user-score">0</span>
        </div>
        <div class="comp">
            COMP <br> <span id="comp-score">0</span>
        </div>
    </div>
    <div class="choices">
        <button class="rock" id="rock">ROCK</button>
        <button class="paper" id="paper">PAPER</button>
        <button class="scissors" id="scissors">SCISSORS</button>
    </div>
    <div class="game-comments" id="game-comments">pick an option</div>
    <button class="reset">Play Again?</button>
</body>
</html>
