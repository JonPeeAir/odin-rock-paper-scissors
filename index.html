<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="splash">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <h1 class="title">ROCK PAPER SCISSORS</h1>
    <div class="scores">
        <div class="user">
            YOU <br> <span class="user-score">0</span>
        </div>
        <div class="comp">
            COMP <br> <span class="comp-score">0</span>
        </div>
    </div>
    <div class="choices">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissors">SCISSORS</button>
    </div>
    <div class="game-comments">pick an option</div>
    <button class="reset">Play Again?</button>

    <audio class="bg-music" src="audio/Way Back Then (Squid Game OST).mp3" autoplay loop></audio>
    <button class="mute">
        <img src="images/volume-high-solid.svg"/> 
    </button>
</body>
</html>
